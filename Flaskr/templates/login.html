{% extends 'base.html' %}
{% block content %}

{% if error %}
	<h2 style = 'color: red;'> {{ error }} </h2>
{% endif %}

<form action = '{{ url_for("login") }}' method = 'post'>
	Username: <input type = 'text' name = 'username'> <br>
	Password: <input type = 'password' name = 'password'> <br>
	<input type = 'submit' value = 'Sign In'>

</form>

{% endblock %}
